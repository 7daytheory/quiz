<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width-device-width" initial-scale="1.0" />

    <title>Congrats!</title>

</head>

<body>

        <div id="game" class="flex-center flex-column">

            </form>
        </div>
    </div>
    
<script src="end.js"></script>
